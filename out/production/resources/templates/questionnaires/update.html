<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}">

<head>
    <title>Update questionnaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<section>
    <form th:action="@{/questionnaires} + '/' + ${questionnaire.id}"th:object="${questionnaire}" th:method="put">
        <div class="form-group row">
            <label class="col-md-2" for="title">Title:</label>
            <div class="col-md-10">
                <input type="text" id="title" class="form-control" th:field="*{title}" autofocus="autofocus"/>
                <label class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2" for="description">Description:</label>
            <div class="col-md-10">
                <input type="text" id="description" class="form-control" th:field="*{description}"/>
                <label class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</label>
            </div>
        </div>
        <div class="form-group row">
            <a class="btn btn-default" th:href="@{/questionnaires}">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</section>
</body>
</html>
